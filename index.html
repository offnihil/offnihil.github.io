    <script>
      function openCtd(ctdName) {
        var i;
        var x = document.getElementsByClassName("ctd");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        document.getElementById(ctdName).style.display = "block";  
      }
    </script>
