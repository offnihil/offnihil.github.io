    <script>
      //Função Menu 
      function openCtd(evt, ctdName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("ctd");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
        }
        document.getElementById(ctdName).style.display = "block";
        evt.currentTarget.className += " w3-red";
      }

      //Função Menu Mobile
      function openCtdMob(ctdName) {
        var i;
        var x = document.getElementsByClassName("ctd");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        document.getElementById(ctdName).style.display = "block";  
      }
    </script>
